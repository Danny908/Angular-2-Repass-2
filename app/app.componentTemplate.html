<h3>*ngFor</h3>
<select>
	<option *ngFor="let loop of size">Loop #{{loop.id+1}}</option>
</select>

<h3>[ngSwitch]</h3>
<input placeholder="Ingresa una letra A-D" #letter (keyup)="onKeyUp($event)">
<span [ngSwitch]="election">
<span *ngSwitchCase="'A'">Introduciste la letra A</span>
<span *ngSwitchCase="'B'">Introduciste la letra B</span>
<span *ngSwitchCase="'C'">Introduciste la letra C</span>
<span *ngSwitchCase="'D'">Introduciste la letra D</span>
<span *ngSwitchDefault></span>
</span>
